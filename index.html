<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- bootstrap link for styles and edit presets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  Web's most common character encoding. represented by 1 of 4 bytes -->
    <meta charset="UTF-8">
    <!-- Scalling for website The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a document mode meta tag that allows web authors to choose what version of Internet Explorer the page should be rendered as -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <title>NBA-Stats Reciever</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Stylesheet for edit styles -->
    <link rel="stylesheet" href="style.css">
    <!-- basketball icon on browser -->
    <link rel="icon" href="favicon.ico"/>
    <!-- api key availabiltiy for page defined in key.js -->
    <script src="key.js"></script>
    <!-- sourcing javascript -->
    <script src="script.js"></script>
  </head>
  <body>
    <!--front display website header-->
    <header class="masthead">
      <!-- editing content font, padding, margins for masthead front display  -->
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <!-- editing for text in NBA stats title  -->
            <h1 class="mx-auto text-white-50 text-uppercase">NBA Stats Reciever</h1>
            <!-- editing for paragraph -->
            <h2 class="text-white-50 mx-auto mt-2 mb-5">A dedicated website, providing you all of your NBA stats needs</h2>
            <!-- button that is anchored for a little functionality flare  -->
            <a class="btn btn-primary" href="#about">Get Started</a>
          </div>
        </div>
      </div>
    </header>
    <!-- anchor for about button so can start making cards -->
    <section class="about-section text-center" id="about">
      <!--Search area contains form and results-->
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div id="card-container"></div>
        <!-- input for card data gets appended here -->
      </div>
      <!-- edits for text and  spacing in following div class. seperated for more functionality  -->
      <div class="container px-4 px-lg-5"> <!--form div-->
        <div class="row gx-4 gx-lg-5 text-white-50 justify-content-center" >
          <div class="col-lg-8">
            <!--player search buttons all located here and id's. All input-->
            <form id="player-search">
              <!-- player name connected to button title  -->
              <label for='player-name'>Player Name</label>
              <!-- input text and input type for text box  -->
              <input type="search" id="player-name" placeholder="Last Name">
              <!-- season connected to button title  -->
              <label class="mt-3" for="season">Season</label>
              <!-- input text and input type for text box  with min and max drop down for limited data-->
              <input type="number" id="season" value="2020" min="2015" max="2022">
              <!-- submit button for all data -->
              <button type="submit" class="mt-2">Search</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--where new collection is appended and main div and section for new cards-->
    <section id="new-collection" >
      <!--Personal Collection Div-->
      <h2 id="editPersonal">Personal Collection</h2>
      <!-- new comment line  -->
      <h3 class="change-cards text-white-50 text-center mb-5">Players stats change and so can your comment!</h3>
      <!-- div that collection is appened to for new collection -->
      <div id="personal-collection" class="personal-collection"></div>
    </section>
  </body>
</html>
